<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - John's Simple Website</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Link-->
    <script
      src="https://kit.fontawesome.com/3b0fdc28cb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <section class="contact featured">
        <div class="featured__container">
          <h1 class="featured__heading">Contact me</h1>
          <form id="contact-form" class="form" novalidate>
            <div class="form__wrapper">
              <div class="form__item input">
                <label for="name"> Name: </label>
                <input type="text" id="name" name="name" />
                <div class="error" id="error-name"></div>
              </div>
              <div class="form__item input">
                <label for="email"> Email Address: </label>
                <input type="email" id="email" name="email" />
                <div class="error" id="error-email"></div>
              </div>
              <div class="form__item textarea">
                <label for="message"> Message: </label>
                <textarea id="message" name="message" rows="4"></textarea>
                <div class="error" id="error-message"></div>
              </div>

              <button class="form_btn hero__btn" type="submit">Send</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
