<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - John's Simple Website</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Link-->
    <script
      src="https://kit.fontawesome.com/3b0fdc28cb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <!-- Hero Section-->
      <section class="hero">
        <div class="hero__container">
          <div class="hero__image-wrapper">
            <img src="public/images/john-image-large.png" alt="John Image" />
          </div>
          <div class="hero__content">
            <h1>Hi, I am John, Creative Technologist</h1>
            <p>
              Amet minim mollit non deserunt ullamco est sit aliqua dolor do
              amet sint. Velit officia consequat duis enim velit mollit.
              Exercitation veniam consequat sunt nostrud amet.
            </p>
            <button class="hero__btn">Download Resume</button>
          </div>
        </div>
      </section>
      <!-- Blog Section-->
      <section class="blog">
        <div class="blog__container">
          <div class="blog__header">
            <h2>Recent posts</h2>
            <a
              href="./blog.html"
              class="view__btn__max"
              aria-label="View all blog posts"
              >View all</a
            >
          </div>
          <ul class="posts" id="blog-post"></ul>
          <a
            href="./blog.html"
            class="view__btn__min"
            aria-label="View all blog posts"
            >View all</a
          >
        </div>
      </section>
      <!-- Featured Section-->
      <section class="featured">
        <div class="featured__container">
          <h2>Featured works</h2>
          <ul class="featured__list" id="featured-list"></ul>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
